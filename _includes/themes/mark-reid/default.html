<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />

   <link rel="start" href="{{ HOME_PATH }}" />

  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}

  {% if site.author.feedburner %}
    <link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/{{ site.author.feedburner }}" title="RSS feed" />
  {% endif %}
  {% if page.feed %}
    <link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
  {% endif %}

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" />

</head>
<body id="{{ page.section }}">
<div id="site">

  <div id="header">
    <h1>
      <a href="{{ HOME_PATH }}" title="{{ site.title }}">{{ site.title }}</a>
      <span class="byline">&larr; <a href="{{ HOME_PATH }}">{{ site.author.name }}</a></span>
    </h1>
    <ul class="nav">
      <li><a class="home" href="{{ HOME_PATH }}">Home</a></li>
      <li><a  href="/archive.html">Archive</a></li>
      <li><a  href="/tags.html">Tags</a></li>
    </ul>
    <br>
  </div>
  <div class='ad'>
    <object width="728" height="90">
    <param name="movie" value="http://partner.colobridge.net/accounts/default1/banners/colobridge(4)728-90-2.swf?clickTAG=http%3A%2F%2Fwww.colobridge.net%2F%23a_aid%3D50084cb82d084%26a_bid%3D9d0c720b">
    <param name="menu" value="false"/>
    <param name="quality" value="high"/>
    <param name="wmode" value="Opaque"/>
    <embed src="http://partner.colobridge.net/accounts/default1/banners/colobridge(4)728-90-2.swf?clickTAG=http%3A%2F%2Fwww.colobridge.net%2F%23a_aid%3D50084cb82d084%26a_bid%3D9d0c720b" width="728" height="90" loop="true" menu="false" swLiveConnect="FALSE" wmode="Opaque" allowscriptaccess="always"></embed>
  </object>
  <img style="border:0" src="http://partner.colobridge.net/scripts/imp.php?a_aid=50084cb82d084&amp;a_bid=9d0c720b" width="1" height="1" alt="" />
  </div>
  {{ content }}

  <div id="footer">
    <address>
      <span class="copyright">
        Content by <a href="https://github.com/ka8725">{{ site.author.name }}</a>
      </span>
      <span class="engine">
      </span>
    </address>
  </div>

</div>

  {% include JB/analytics %}
</body>
</html>
